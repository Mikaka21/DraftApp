	<link rel="stylesheet" href="css/style.css?v=2">

	<script src='http://js.pusherapp.com/1.8/pusher.min.js'></script>
	<script src="js/libs/modernizr-1.7.min.js"></script>

<body> 

	<header class="container">
	
	<img src="http://placehold.it/200x100" />

	
	</header>
	
<!-- information section -->
			
	<section>
	
		<div id="pickInfo" class="row">
    		<div id="clockBox" class="fourcol">
    			<div id="clock">
    				<p>02:00</p>
    			</div>
      			<p id="round">Round: <i>2</i></p>
      			<p id="pick">Pick: <i>4</i></p>
    		</div>
    		
    		<div id="currentPickBox" class="fourcol infoBox group">
      			<h2>On the Clock</h2>
      			<div id="currentPickSubscriber" class="teamPic"></div>
      			<p class="teamName">Mighty Ducks</p>
      			<p class="userName">Gordon Bombay</p>
      			<p class="pickStatus">Pick in Progress...</p>
    		</div>
    		
   			<div id="onDeckBox" class="fourcol infoBox last group">
     			 <h2>On Deck</h2>
     			 <div id="onDeckSubscriber" class="teamPic"></div>
      			<p class="teamName">Hawks</p>
      			<p class="userName">Pat Riley</p>
      			<p class="lastPick">Last Pick: <i>Bret Favre</i></p>
    		</div>
  		</div><!-- row -->	
  		
<!-- spacer, for lack of a quicker idea -->

	<div class="row spacer">
		<div class="twelvecol last"></div>		
	</div>  		
  		
<!-- draft table -->  		
  		
   		<div class="row">
  		
  			<div id="boardContainer" class="twelvecol last">
  			
  				<div id="draftBoard">
  				
						<ul id="teamList">
					

						</ul> 
				
				
						<ul id="draftRoundHolder"> 			
  			

  				
  				
  				</ul><!-- draft round holder -->
  				
  				</div><!-- draftBoard -->
  			
  			</div><!-- boardContainer -->
  		
  		</div><!-- container -->
	
	</section>






		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

</body>
</html>
